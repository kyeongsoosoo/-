<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <main>
        <div class='rap'>
            <div class="header">
               <div class="btn prevDay"></div>
              <h2 class='dateTitle'></h2>
              <div class="btn nextDay"></div>
            </div>

            
            <div class="grid dateHead">
              <div>일</div>
              <div>월</div>
              <div>화</div>
              <div>수</div>
              <div>목</div>
              <div>금</div>
              <div>토</div>
            </div>
        
            <div class="grid dateBoard"></div>
        </div>
    </main>
    <footer>
        <div class = "all-card">
            <div class="card">
                <div class="card-img">
                    <img src="medicine.png" width = "130px" height = "130px" alt="">
                </div>
                <div class="card-head">
                    아침
                </div>
                <div class ="card-main">
                <p>약물 1, 약물2, 약물3</p>
                </div>
                <div class="card-footer">
                    각 1정씩 복용 완료
                </div>
            </div>
            <div class="card2">
                <div  class="card-img">
                    <img src="medicine.png" width = "130px" height = "130px" alt="">
                </div>
                <div class="card-head2">
                점심
                </div>
                <div class="card-main2">
                <p>약물 2, 약물 3</p>
                </div>
                <div class="card-footer2">
                각 1정씩 복용 완료
                </div>
            </div>
            <div class="card3">
                <div  class="card-img">
                    <img src="medicine.png" width = "130px" height = "130px" alt="">
                </div>
                <div class="card-head3">
                저녁
                </div>
                <div class="card-main3">
                <p>약물1, 약물3</p>
                </div>
                <div class="card-footer3">
                각 0.5정씩 복용 완료
                </div>
            </div>
        </div>
    </footer>
<script src = "calendar.js"></script>
</body>
</html>
